{% extends "base.html" %}
{% block title %}{% endblock %}
{% block head %}
{{ super() }}
{% endblock %}
{% block content %}
<!--Add videos here-->
<div class="container">
<video width="720" height="480" controls autoplay>
    <source src="{{ video_url }}/{{ video_link }}" title="" type="{{ video.file_format }}">
</video>
<br>
<br>
<h3>{{ video.video_name }}</h3>
<h5>{{ video.views }} views </h5>
<div class="like_dislike">
    <button type="button" class="btn btn-outline-light">👍</button>
    <button type="button" class="btn btn-outline-light">👎</button>
</div>
<p>{{ video.description }}</p>

</div>
{% endblock %}
