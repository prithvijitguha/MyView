{% extends "base.html" %}
{% block title %}- Upload Video{% endblock %}
{% block head %}
{{ super() }}
{% endblock %}
{% block content %}
<!--css style sheet-->
<link rel="stylesheet" href="{{ url_for('static', path='/upload.css') }}">

<script src="{{ url_for('static', path='/upload.js') }}"></script>

<div id="progressBarDiv" class="modal fade" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-body">
            <div id="myBar"></div>
        </div>
      </div>
    </div>
  </div>




<div class="uploadContents">
<form action="/upload_file" method="POST" enctype="multipart/form-data" onsubmit="submitCheck()">
    <!--DemoVideo-->
        <p class="h3">Video</p>
            <video id="demoVideo" poster="{{ url_for('static', path='/assets/stock.png') }}" controls><source src="" title="" type="video/mp4"></video>
        <div class="formElements">
            <input required type="file" name="video_file" class="form-control" id="inputVideoFile" aria-describedby="inputVideoButton" aria-label="Upload" oninput="checkVideo()" accept="video/mp4,video/x-m4v, video/mpeg4">
        </div>
        <div>
            <p class="h3">Thumbnail</p>
            <img id="thumbnailImage" src="{{ url_for('static', path='/assets/stock.png') }}">
        </div>

        <div class="formElements">
            <input required type="file" name="thumbnail" class="form-control" id="inputVideoThumbnail" aria-describedby="videoThumbnail" aria-label="UploadThumbmnail" oninput="checkImage()" accept="image/png, image/jpg image/gif, image/jpeg">
        </div>


    <!--Video Name-->
        <div class="formElements">
            <label for="formFile" class="form-label">Video Name</label>
            <input type="text" id="inputVideoName" name="videoName" class="form-control" aria-describedby="videoName" aria-label="videoName">
        </div>
    <!--Video Description-->
        <div class="formElements">
            <label for="formFile" class="form-label">Video Description</label>
            <input type="text" id="inputVideoDescription" name="videoDescription" class="form-control" aria-describedby="videoDescription" aria-label="videoDescription">
        </div>
    <!--Video Categories-->
        <div class="formElements">
            <label for="formFile" class="form-label">Video Categories</label>
            <input type="text" id="inputVideoCategories" name="videoCategories" class="form-control" aria-describedby="videoCategories" aria-label="videoCategories">
        </div>
    <!--Video Length-->
        <div class="" style="display: none;">
            <label for="formFile" class="form-label">Video Length</label>
            <input type="number" id="inputVideoLength" name="videoLength" class="form-control" aria-describedby="videoLength" aria-label="videoLength">
        </div>
    <!--Video Height-->
        <div class="" style="display: none;">
            <label for="formFile" class="form-label">Video Height</label>
            <input type="number" id="inputVideoHeight" name="videoHeight" class="form-control" aria-describedby="videoHeight" aria-label="videoHeight">
        </div>
        <!--Video Width-->
        <div class="" style="display: none;">
            <label for="formFile" class="form-label">Video Width</label>
            <input type="number" id="inputVideoWidth" name="videoWidth" class="form-control" aria-describedby="videoWidth" aria-label="videoWidth">
        </div>


        <div class="formElements">
            <button class="btn btn-outline-primary" type="submit" id="inputGroupFileAddon04">
            Upload
            </button>
        </div>

</form>
</div>

<!--Javascript link-->

{% endblock %}
