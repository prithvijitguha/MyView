{% extends "base.html" %}
{% block title %}Upload Video{% endblock %}
{% block head %}
{{ super() }}
{% endblock %}
{% block content %}
<div class="d-flex justify-content-center">
<form action="/upload_file" method="POST" enctype="multipart/form-data">
    <!--DemoVideo-->
    <h1 class="display-4 d-flex justify-content-center">Video</h1>
    <video id="demoVideo" width="720" height="480" poster="{{ url_for('static', path='/stock.png') }}" controls><source src="" title="" type="video/mp4"></video>
    <div class="mb-3">

        <input type="file" name="video_file" class="form-control" id="inputVideoFile" aria-describedby="inputGroupFileAddon04" aria-label="Upload" oninput="checkVideo()" accept="video/mp4,video/x-m4v,video/*">
    </div>
    <!--Canvas Display Keep Hidden-->
    <canvas id="thumbnailDisplay" width="720" height="480" style="display: none;"></canvas><br>
    <!--Thumbnail Display-->
    <div class="mb-3">
        <h1 class="display-4 d-flex justify-content-center">Thumbnail</h1>
        <img id="thumbnailImage" width="720" height="480" src="{{ url_for('static', path='/stock.png') }}">
    </div>
    <div class="mb-3 d-flex justify-content-center">
        <button type="button" id="thumbnailCapturebtn" disabled="true" class="btn btn-outline-primary" value="capture thumbnail" onclick="capture()">Capture Thumbnail</button>
    </div>
    <div class="mb-3">
        <input type="file" name="thumbnail" class="form-control" id="inputVideoThumbnail" aria-describedby="videoThumbnail" aria-label="UploadThumbmnail" oninput="checkImage()" accept="image/png, image/gif, image/jpeg, image/*">
    </div>

    <!--Video Name-->
    <div class="mb-3">
        <label for="formFile" class="form-label">Video Name</label>
        <input type="text" id="inputVideoName" name="videoName" class="form-control" aria-describedby="videoName" aria-label="videoName">
    </div>
    <!--Video Description-->
    <div class="mb-3">
        <label for="formFile" class="form-label">Video Description</label>
        <input type="text" name="videoDescription" class="form-control" aria-describedby="videoDescription" aria-label="videoDescription">
    </div>
    <!--Video Categories-->
    <div class="mb-3">
        <label for="formFile" class="form-label">Video Categoires</label>
        <input type="text" name="videoCategories" class="form-control" aria-describedby="videoCategories" aria-label="videoCategories">
    </div>
    <!--Video Length-->
    <div class="mb-3">
        <label for="formFile" class="form-label">Video Length</label>
        <input type="number" id="inputVideoLength" name="videoLength" class="form-control" aria-describedby="videoLength" aria-label="videoLength" disabled="true">
    </div>



    <div class="mb-3 d-flex justify-content-center">
        <button class="btn btn-outline-primary" type="submit" id="inputGroupFileAddon04">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-cloud-upload" viewBox="0 0 16 16">
            <path fill-rule="evenodd" d="M4.406 1.342A5.53 5.53 0 0 1 8 0c2.69 0 4.923 2 5.166 4.579C14.758 4.804 16 6.137 16 7.773 16 9.569 14.502 11 12.687 11H10a.5.5 0 0 1 0-1h2.688C13.979 10 15 8.988 15 7.773c0-1.216-1.02-2.228-2.313-2.228h-.5v-.5C12.188 2.825 10.328 1 8 1a4.53 4.53 0 0 0-2.941 1.1c-.757.652-1.153 1.438-1.153 2.055v.448l-.445.049C2.064 4.805 1 5.952 1 7.318 1 8.785 2.23 10 3.781 10H6a.5.5 0 0 1 0 1H3.781C1.708 11 0 9.366 0 7.318c0-1.763 1.266-3.223 2.942-3.593.143-.863.698-1.723 1.464-2.383z"/>
            <path fill-rule="evenodd" d="M7.646 4.146a.5.5 0 0 1 .708 0l3 3a.5.5 0 0 1-.708.708L8.5 5.707V14.5a.5.5 0 0 1-1 0V5.707L5.354 7.854a.5.5 0 1 1-.708-.708l3-3z"/>
          </svg>
        </button>
    </div>

</form>
</div>
{% endblock %}
