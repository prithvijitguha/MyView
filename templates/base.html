<!doctype html>
<html lang="en">
  <head>
    {% block head %}
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!--Static Folders-->
    <script src="{{ url_for('static', path='/script.js') }}"></script>
    <script src="{{ url_for('static', path='/styles.css') }}"></script>

    <!-- Jquery-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>


    <title>{% block title %}{% endblock %} - MyView</title>
    {% endblock %}
  </head>
  <body>
    <nav class="navbar navbar-expand-md navbar-light bg-light mb-4">
      <div class="container-fluid">
        <a class="navbar-brand ml-auto" href="/">
          <img src="{{ url_for('static', path='/MyViewLogo.png') }}" alt="logo" width="90" height="75">
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarCollapse">
          <form class="mx-auto d-flex w-50">
            <input class="form-control me-2"type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-light" type="submit">üîç</button>
          </form>

          <ul class="navbar-nav mr-auto">
            <li class="nav-item mr-auto">
              <a class="nav-link active" aria-current="page" href="/upload">Upload</a>
            </li>
          </ul>

        </div>
      </div>
    </nav>


    <div id="content">{% block content %}{% endblock %}</div>

    <div id="footer">
    {% block footer %}

  <!-- Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  {% endblock %}
</div>
</body>
</html>
